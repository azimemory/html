<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form>
		<fieldset>
			<legend>납품자 정보</legend>
			<ol>
				<li><label>납품자명: <input placeholder="name"></label></li>
				<li><label>email: <input type="email" placeholder="answs@naver.com"></label></li>
				<li><label>홈페이지: <input type="url" placeholder="http://"></label></li>
			</ol>
		</fieldset>
		
		<fieldset>
			<legend>납품정보</legend>
			<ul>
				<li><label>상품명: <input></label></li>
				<li><label>납품수량: <input type="number" placeholder="최소100"></label></li>
				<li><label>납품등급: <input type="range"></label></li>
				<li><label>기타사항: <textarea rows="3" cols="15"></textarea></label></li>
			</ul>
		</fieldset>
		
		<button>send message</button>
	
	</form>
</body>
</html>
